<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles3.css">
    <title>snake round 3</title>
</head>
<body>
    <div id="hight-score-area">
        <h5 id="high-score">high score: <span id="highscore-num">0</span></h5>
    </div>
    <div id="canvas-area">
        <canvas id="canvas-1" height="500" width="500"></canvas>
        <button id="game-over-btn" type="button" class="btn btn-danger">game over</button>
    </div>
    <div id="score area">
        <h5 id="score">score: <span id="score-num">0</span></h5>
    </div>
    <div id="bottom-area">
        <button type="button" id="play-btn" class="btn btn-primary">play</button>
    </div>
    <script type="application/javascript" src="snake3.js"></script>
</body>
</html>
