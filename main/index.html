<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>snake-game</title>
</head>
<body>
    <h1 id="title">snake game</h1>
    <h2 id="high-score">high-score: 0</h2>
    <div id="game-container">
        <div id="img-container" style="display:none;">
            <img id="space" alt="board-background" src="/assets/bj-background.webp" />
            <img id="blue-diamond" src="/assets/gems/blue-diamond.png" alt="blue-diamond" style="display: none">
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <canvas id="canvas-2" width="70" height="70"></canvas>
    </div>
    <h2 id="score">score: 0</h2>
    <script type="application/javascript" src="snake.js" ></script>
</body>
</html>
