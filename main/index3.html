<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles3.css">
    <title>snake round 3</title>
</head>
<body>
    <div id="asset-container" style="display: none">
        <img id="space" src="/assets/bj-background.webp" alt="background">
        <img id="bjt" src="/assets/gems/BJT_NDS_ICON2.png" alt="bjt">
        <img src="/assets/gems/blue-diamond.png" alt="blue-diamond">
        <img src="/assets/gems/green-octogon.png" alt="green-octogon">
        <img src="/assets/gems/red-square.png" alt="red-square">
        <img src="/assets/gems/white-decagon.png" alt="white-decagon">
        <img src="/assets/gems/yellow-rect.png" alt="yellow-rect">
    </div>
    <h3 class="text" id="title">BEJEWLED SNAKE GAME</h3>
    <div id="hight-score-area">
        <h5 class="text" id="high-score">HIGH SCORE: <span id="highscore-num">0</span></h5>
    </div>
    <div id="canvas-area">
        <canvas id="canvas-1" height="500" width="500"></canvas>
        <button id="game-over-btn" type="button" class="btn btn-danger">game over</button>
    </div>
    <div id="score area">
        <h4 class="text" id="score">SCORE: <span id="score-num">0</span></h4>
    </div>
    <div id="bottom-area">
        <button type="button" id="play-btn" class="btn btn-primary">play</button>
    </div>
    <script type="application/javascript" src="snake3.js"></script>
</body>
</html>
